<div id="m-perCer">
    <div id="wrapInner">

        <div class="nav">

<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
<script src="js/lib/handlebars-v4.0.10.js"></script>
<script id="card-template" type="text/x-handlebars-template">
    {{#userInfo}}
    <div class="user-info">
        <!--个人信息整理蓝中的，信息部分-->
        <div id="info">
            <img src="{{headUrl}}" class="head-image">
            <div class="level">
                <img src="{{levelUrl}}" class="levelUrl">
            </div>
            <div class="detail-image">
                <p class="nickname">{{name}}</p>
                <div class="score-discount">
                    <p class="score-text"><span>{{score}}</span>积分</p>
                    <p class="discount">可享<span>9</span>折</p>
                </div>
            </div>
        </div>
    </div>
    {{/userInfo}}
    <!--中间部分的6个跳转-->
    <ul class="sel-list">
        <li class="collect">
            <a href="{{linkUrl collectHerfUrl userInfo/id}}">
                <i class="colle-img iconfont">&#xe624;</i>
                我收藏的
            </a>
        </li>
        <li class="notice">
            <a href="{{linkUrl noticeHerfUrl userInfo/id}}">
                <i class="notice-img iconfont">&#xe62d;</i>
                动态通知
                <div class="hot-wrap">
                    {{#if isNotice}}
                    <p class="hot"></p>
                    {{/if}}
                </div>
            </a>
        </li>
        <li class="comment">
            <a href="{{linkUrl commentHerfUrl userInfo/id}}">
                <i class="comment-img iconfont">&#xe69e;</i>
                等待评价
            </a>
        </li>
        <li class="coupons">
            <a href="{{linkUrl couponHerfUrl userInfo/id}}">
                <i class="coupons-img iconfont">&#xe639;</i>
                优惠卡券
            </a>
        </li>
        <li class="score">
            <a href="{{linkUrl scoreHerfUrl userInfo/id}}">
                <i class="score-img iconfont">&#xe60c;</i>
                全部积分
            </a>
        </li>
        <li class="about">
            <a href="./aboutUs.html">
                <i class="about-img iconfont">&#xe6f0;</i>
                关于我们
            </a>
        </li>
    </ul>

</script>
<script type="text/javascript" src="./js/module/perCenter.js"></script>
</html>
